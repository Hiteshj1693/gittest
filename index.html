<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label>Username:</label>
        <input type="text" id="username" required><br><br>

        <label>Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <p id="message"></p>

    <script>
        $(document).ready(function () {
            $("#loginForm").submit(function (event) {
                event.preventDefault(); // Prevent form submission

                let username = $("#username").val();
                let password = $("#password").val(); // Password is not available in JSONPlaceholder

                if (username === "" || password === "") {
                    $("#message").text("Username and password are required!");
                    return;
                }

                // Fetch users from JSONPlaceholder API
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/users",
                    type: "GET",
                    success: function (users) {
                        let user = users.find(u => u.username === username);

                        if (user && password === "12345") {  // Dummy password check
                            $("#me  ssage").text("Login successful! Redirecting...");
                            // setTimeout(() => { window.location.href = "dashboard.html"; }, 2000);
                            console.log(users)
                        } else {
                            $("#message").text("Invalid username or password!");
                        }
                    },
                    error: function () {
                        $("#message").text("Error fetching data from server.");
                    }
                });
            });
        });
    </script>
</body>

</html>
